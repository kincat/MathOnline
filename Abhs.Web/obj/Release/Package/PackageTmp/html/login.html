<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.72, user-scalable=0.72, minimum-scale=0.72, maximum-scale=0.72,user-scalable=no">
		<title>登录</title>
		<link href="Content/css/animate.min.css" rel="stylesheet" />
		<link href="Content/css/reset.css" rel="stylesheet" />
		<link href="Content/css/style.css" rel="stylesheet" />
		<script src="Scripts/jquery.js"></script>
		<script src="Scripts/layer.js"></script>
		<script src="Scripts/wow.js"></script>
		<script>
			$(function(){
				$('.subtn a').click(function(){
					var data={};
					data.username=$('#username').val();
					data.password=$('#password').val();
					data.code=$('#code').val();
					var lock=true;
					if(data.username.length<1){
						layer.msg('请输入用户名');
						lock=false;
						return false;
					}
					if(data.password.length<1){
						layer.msg('请输入密码');
						lock=false;
						return false;
					}
					if(data.code.length<1){
						layer.msg('请输入验证码');
						lock=false;
						return false;
					}
					if(lock){
						$('.content1 .light').addClass('ljlactive');
					}
				})
			})
		</script>
		<style>
			body{
				background: url(Content/images/loginbg.png) no-repeat center top;
			} 
		</style>
	</head>
	<body>
		<div class="content1">
			<div class="logoimg"><img src="Content/images/logo.png" /></div>
			<div class="pagetitle"><img src="Content/images/pagetitle.png" /></div>
			<div class="contbox">
				<div class="cont">
					<div class="ct">
						<div class="tit">登录</div>
						<div class="formbox">
							<div class="inputbox">
								<div class="inp">
									<input id="username" placeholder="用户名" type="text" />
								</div>
							</div>
							<div class="inputbox">
								<div class="inp">
									<input id="password" placeholder="密码" type="password" />
								</div>
							</div>
							<div class="inputbox">
								<div class="inp">
									<input id="code" placeholder="验证码" type="text" />
								</div>
								<img onclick="this.src =this.src+'?'" src="Content/images/code.png" />
							</div>
							<div class="subtn"><a href="#">登录</a></div>
						</div>
					</div>
					<div class="light"></div>
				</div>
			</div>
		</div>	
	</body>
</html>
